<!-- sidebar.html -->
<aside class="w-80 bg-white h-screen border-r border-slate-200 flex flex-col sticky top-0 overflow-y-auto custom-scroll z-30">
    
    <!-- LOGO: Identidade Forte em Marsala e Azul -->
    <div class="p-10 mb-4 relative overflow-hidden">
        <!-- Detalhe vibrante de fundo -->
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-primary/5 rounded-full blur-3xl"></div>
        
        <h1 class="text-3xl font-black text-slate-900 tracking-tighter italic relative z-10">
            MayaCorp<span class="text-secondary">Fit</span>
        </h1>
        <div class="flex items-center gap-2 mt-2 relative z-10">
            <div class="h-[2px] w-8 bg-primary"></div>
            <p class="text-[10px] font-black text-primary uppercase tracking-[4px]">Premium Studio</p>
        </div>
    </div>

    <!-- MENU PRINCIPAL: Nitidez e Cores Vibrantes -->
    <nav class="flex-1 px-6 space-y-10 pb-10">
        
        <!-- SEÇÃO: DASHBOARD (Foco Total) -->
        <div>
            <p class="text-[11px] font-black text-slate-900 uppercase tracking-[3px] mb-5 ml-2">Navegação</p>
            <a href="{% url 'home' %}" 
               class="flex items-center gap-4 p-4 rounded-2xl transition-all group 
               {% if request.resolver_match.url_name == 'home' %} bg-primary text-white shadow-2xl shadow-primary/40 scale-105 {% else %} text-slate-500 hover:bg-slate-50 hover:text-primary {% endif %}">
                <div class="w-10 h-10 {% if request.resolver_match.url_name == 'home' %} bg-white/20 {% else %} bg-slate-100 group-hover:bg-white {% endif %} rounded-xl flex items-center justify-center transition-all shadow-sm">
                    <i class="fas fa-grid-2 text-sm"></i>
                </div>
                <span class="text-sm font-black uppercase tracking-tight">Dashboard</span>
            </a>
        </div>

        <!-- SEÇÃO: GESTÃO (Marsala e Azul) -->
        <div>
            <p class="text-[11px] font-black text-slate-900 uppercase tracking-[3px] mb-5 ml-2">Operacional</p>
            <div class="space-y-2">
                <!-- Alunos (Azul Vibrante) -->
                <a href="{% url 'aluno_list' %}" class="flex items-center gap-4 p-4 rounded-2xl text-slate-600 hover:bg-secondary/10 hover:text-secondary transition-all group border border-transparent hover:border-secondary/20">
                    <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 group-hover:bg-secondary group-hover:text-white transition-all shadow-sm">
                        <i class="fas fa-users text-sm"></i>
                    </div>
                    <span class="text-sm font-black uppercase tracking-tight">Alunos</span>
                </a>
                
                <!-- Agenda (Amarelo Destaque) -->
                <a href="{% url 'calendario_semanal' %}" class="flex items-center gap-4 p-4 rounded-2xl text-slate-600 hover:bg-accent/10 hover:text-amber-600 transition-all group border border-transparent hover:border-accent/30">
                    <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 group-hover:bg-accent group-hover:text-amber-900 transition-all shadow-sm">
                        <i class="fas fa-calendar-day text-sm"></i>
                    </div>
                    <span class="text-sm font-black uppercase tracking-tight">Agenda</span>
                </a>
            </div>
        </div>

        <!-- SEÇÃO: FINANCEIRO (Marsala e Verde) -->
        <div>
            <p class="text-[11px] font-black text-slate-900 uppercase tracking-[3px] mb-5 ml-2">Financeiro</p>
            <div class="space-y-2">
                <a href="{% url 'contas_receber' %}" class="flex items-center gap-4 p-4 rounded-2xl text-slate-600 hover:bg-emerald-50 hover:text-emerald-600 transition-all group border border-transparent hover:border-emerald-200">
                    <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 group-hover:bg-emerald-500 group-hover:text-white transition-all shadow-sm">
                        <i class="fas fa-money-bill-trend-up text-sm"></i>
                    </div>
                    <span class="text-sm font-black uppercase tracking-tight">Recebíveis</span>
                </a>
                
                <a href="{% url 'contas_pagar' %}" class="flex items-center gap-4 p-4 rounded-2xl text-slate-600 hover:bg-primary/5 hover:text-primary transition-all group border border-transparent hover:border-primary/20">
                    <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 group-hover:bg-primary group-hover:text-white transition-all shadow-sm">
                        <i class="fas fa-file-invoice-dollar text-sm"></i>
                    </div>
                    <span class="text-sm font-black uppercase tracking-tight">Pagamentos</span>
                </a>
                
                <a href="{% url 'conta_list' %}" class="flex items-center gap-4 p-4 rounded-2xl text-slate-600 hover:bg-secondary/10 hover:text-secondary transition-all group border border-transparent hover:border-secondary/20">
                    <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 group-hover:bg-secondary group-hover:text-white transition-all shadow-sm">
                        <i class="fas fa-vault text-sm"></i>
                    </div>
                    <span class="text-sm font-black uppercase tracking-tight">Cofre & Bancos</span>
                </a>
            </div>
        </div>

        <!-- SEÇÃO: SISTEMA (Marsala) -->
        <div>
            <p class="text-[11px] font-black text-slate-900 uppercase tracking-[3px] mb-5 ml-2">Configurações</p>
            <div class="space-y-2">
                <a href="{% url 'categoria_list' %}" class="flex items-center gap-4 p-4 rounded-2xl text-slate-600 hover:bg-slate-100 hover:text-primary transition-all group">
                    <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 group-hover:text-primary transition-all shadow-sm">
                        <i class="fas fa-tags text-sm"></i>
                    </div>
                    <span class="text-sm font-black uppercase tracking-tight">Plano de Contas</span>
                </a>

                <a href="{% url 'whatsapp_dashboard' %}" class="flex items-center gap-4 p-4 rounded-2xl text-slate-600 hover:bg-emerald-50 hover:text-emerald-600 transition-all group">
                    <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 group-hover:bg-emerald-500 group-hover:text-white transition-all shadow-sm">
                        <i class="fab fa-whatsapp text-sm"></i>
                    </div>
                    <span class="text-sm font-black uppercase tracking-tight">WhatsApp API</span>
                </a>
            </div>
        </div>

    </nav>

    <!-- FOOTER: USUÁRIO (ALTO CONTRASTE) -->
    <div class="p-8 border-t-2 border-slate-100 bg-slate-50/80">
        <div class="flex items-center gap-4 px-2">
            <!-- Avatar em Marsala -->
            <div class="w-12 h-12 rounded-2xl bg-primary text-white flex items-center justify-center font-black text-lg shadow-xl shadow-primary/30 border-2 border-white transition-transform hover:scale-110">
                {{ user.username|first|upper }}
            </div>
            <div class="flex-1 overflow-hidden">
                <p class="text-xs font-black text-slate-900 truncate uppercase tracking-tighter">{{ user.username }}</p>
                <p class="text-[9px] font-black text-primary uppercase tracking-widest mt-0.5">Administrador</p>
            </div>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="text-slate-300 hover:text-primary transition-all hover:scale-125">
                    <i class="fas fa-power-off text-lg"></i>
                </button>
            </form>
        </div>
    </div>
</aside>

<style>
    /* Nitidez e Estilização do Menu */
    .custom-scroll::-webkit-scrollbar { width: 5px; }
    .custom-scroll::-webkit-scrollbar-thumb { @apply bg-slate-200 rounded-full; }
    
    /* Letras nítidas para o sistema */
    nav span {
        letter-spacing: -0.02em;
    }
</style>
