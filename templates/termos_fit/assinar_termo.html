{% extends 'portal_aluno/base_mobile.html' %}

{% block content %}
<div class="max-w-2xl mx-auto py-6 animate-in fade-in slide-in-from-bottom-6 duration-700 pb-20">
    
    <!-- HEADER: Identidade Studio Premium -->
    <div class="text-center mb-10 px-4">
        <div class="w-24 h-24 bg-primary rounded-[2.5rem] flex items-center justify-center text-white mx-auto mb-6 shadow-2xl shadow-primary/30 border-4 border-white transition-transform hover:rotate-6">
            <i class="fas fa-file-signature text-3xl"></i>
        </div>
        <h1 class="text-3xl font-black text-slate-900 tracking-tighter uppercase leading-tight">{{ termo.template.nome }}</h1>
        <div class="flex items-center justify-center gap-2 mt-3">
            <div class="w-2 h-2 bg-accent rounded-full animate-pulse"></div>
            <p class="text-[10px] text-primary font-black uppercase tracking-[3px]">Protocolo MayaCorp Digital</p>
        </div>
    </div>

    <!-- CARD PRINCIPAL (Visual Premium Studio) -->
    <div class="bg-white rounded-[3rem] shadow-2xl shadow-slate-200/60 border border-slate-100 overflow-hidden relative">
        
        <!-- Detalhe decorativo lateral em Azul -->
        <div class="absolute left-0 top-0 w-1.5 h-full bg-secondary opacity-40"></div>

        <div class="p-8 md:p-12">
            
            <!-- BOX DO TEXTO (MÁXIMA NITIDEZ) -->
            <div class="flex items-center gap-3 mb-6">
                <div class="w-8 h-8 rounded-xl bg-secondary/10 flex items-center justify-center text-secondary font-black text-xs shadow-inner">
                    01
                </div>
                <h6 class="text-[11px] font-black text-slate-500 uppercase tracking-[2px]">Leia os termos cuidadosamente</h6>
            </div>

            <div class="bg-slate-50 rounded-[2.5rem] p-8 h-96 overflow-y-auto custom-scroll border-2 border-slate-100 text-slate-800 leading-relaxed text-sm shadow-inner mb-10">
                <div class="prose prose-slate max-w-none font-medium italic">
                    {{ texto_contrato|safe }}
                </div>
            </div>

            <!-- ÁREA DE ASSINATURA (FOCADA EM TOUCH) -->
            <div class="space-y-6">
                <div class="flex justify-between items-end px-2">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-xl bg-primary flex items-center justify-center text-white font-black text-xs shadow-lg shadow-primary/20">
                            02
                        </div>
                        <h6 class="text-[11px] font-black text-slate-900 uppercase tracking-[2px]">Assinatura do Aluno</h6>
                    </div>
                    <button type="button" class="text-[10px] font-black text-primary uppercase tracking-widest hover:bg-red-50 px-3 py-1 rounded-lg transition-all" onclick="limpar()">
                        <i class="fas fa-eraser mr-1"></i> Reiniciar
                    </button>
                </div>
                
                <div class="relative group">
                    <!-- Canvas com bordas Marsala -->
                    <canvas id="signature-pad" class="w-full h-56 bg-slate-50 rounded-[2.5rem] border-2 border-dashed border-primary/20 cursor-crosshair touch-none shadow-inner transition-all group-hover:border-primary/40"></canvas>
                    
                    <!-- Overlay de Ajuda em AMARELO -->
                    <div id="sig-help" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none text-slate-300 gap-3">
                        <i class="fas fa-hand-pointer text-3xl animate-bounce text-accent"></i>
                        <span class="text-[10px] font-black uppercase tracking-[3px]">Assine aqui com o dedo</span>
                    </div>
                </div>

                <!-- BOTÃO DE CONFIRMAÇÃO (AZUL VIBRANTE) -->
                <button id="btn-assinar" class="btn w-full h-20 bg-secondary hover:bg-blue-800 border-none text-white rounded-[2rem] shadow-2xl shadow-secondary/30 font-black text-lg uppercase tracking-widest mt-8 transition-all active:scale-95 group">
                    <i class="fas fa-check-double mr-3 text-xl group-hover:animate-pulse"></i> CONFIRMAR E ENVIAR
                </button>
            </div>
        </div>

        <!-- RODAPÉ TÉCNICO -->
        <div class="bg-slate-50 py-5 text-center border-t border-slate-100">
            <div class="flex items-center justify-center gap-2">
                <i class="fas fa-shield-halved text-primary text-[10px]"></i>
                <p class="text-[9px] text-slate-400 font-black uppercase tracking-[3px]">MayaCorp Secure Signature v4.1</p>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS E ESTILOS STUDIO MOBILE -->
<style>
    .custom-scroll::-webkit-scrollbar { width: 5px; }
    .custom-scroll::-webkit-scrollbar-thumb { @apply bg-slate-200 rounded-full; }
    
    /* Previne o scroll da página enquanto o aluno assina no touch */
    body { touch-action: none; }
    main { touch-action: pan-y; }
    #signature-pad { touch-action: none; }
</style>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script>
    const canvas = document.getElementById('signature-pad');
    const sigHelp = document.getElementById('sig-help');
    
    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
    }
    window.onresize = resizeCanvas;
    resizeCanvas();

    // Tinta da assinatura em SLATE 900 para nitidez máxima
    const signaturePad = new SignaturePad(canvas, { 
        backgroundColor: 'rgba(255, 255, 255, 0)',
        penColor: '#0f172a' 
    });

    signaturePad.addEventListener("beginStroke", () => {
        sigHelp.style.opacity = '0';
    });

    function limpar() { 
        signaturePad.clear(); 
        sigHelp.style.opacity = '1'; 
    }

    document.getElementById('btn-assinar').addEventListener('click', function() {
        if (signaturePad.isEmpty()) {
            alert("A assinatura é obrigatória para processar o termo.");
            return;
        }
        
        const data = signaturePad.toDataURL();
        this.innerHTML = '<span class="loading loading-spinner"></span> AUTENTICANDO...';
        this.disabled = true;
        
        fetch(window.location.href, {
            method: 'POST',
            headers: { 
                'X-CSRFToken': '{{ csrf_token }}', 
                'Content-Type': 'application/x-www-form-urlencoded' 
            },
            body: 'assinatura_data=' + encodeURIComponent(data)
        }).then(res => res.json()).then(data => {
            if(data.status === 'ok') {
                // Notificação de Sucesso Premium
                location.reload();
            } else {
                alert("Erro ao salvar assinatura. Tente novamente.");
                this.disabled = false;
                this.innerText = "CONFIRMAR E ENVIAR";
            }
        });
    });
</script>
{% endblock %}
