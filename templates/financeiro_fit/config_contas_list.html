{% extends 'base.html' %}
{% block title %}Contas Banc√°rias{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fas fa-wallet me-2"></i>Contas / Caixas</h3>
        <a href="{% url 'conta_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Nova Conta</a>
    </div>
    <div class="card shadow-sm">
        <ul class="list-group list-group-flush">
            {% for conta in contas %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">{{ conta.nome }}</span>
                    <span class="text-muted">Saldo Atual: R$ {{ conta.saldo_atual }}</span>
                </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">Nenhuma conta cadastrada.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
