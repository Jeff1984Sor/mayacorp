{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Nova Despesa{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 600px;">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white py-3">
            <h4 class="mb-0 fw-bold"><i class="fas fa-minus-circle me-2"></i>Nova Despesa</h4>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                
                {{ form|crispy }}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-danger btn-lg fw-bold">Registrar Sa√≠da</button>
                    <a href="{% url 'financeiro_lista' %}" class="btn btn-light">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
