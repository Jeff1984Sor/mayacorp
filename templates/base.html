{% load static %} 
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mayacorp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>

    <!-- MENU SUPERIOR DISCRETO E COMPLETO -->
    <nav class="mayacorp-nav">
        <!-- Lado Esquerdo: Marca -->
        <a class="nav-brand" href="{% url 'home' %}">MAYACORP</a>

        <!-- Lado Direito: Links de Ação -->
        <div class="nav-links">
            
            <!-- Link da Ferramenta (Sempre visível) -->
            <a class="nav-item" href="{% url 'pdf_home' %}">Conciliador PDF</a>

            {% if user.is_authenticated %}
                <!-- Se estiver logado -->
                <span class="nav-item" style="opacity: 0.5;">|</span> 
                
                <!-- NOVO: CONTADOR DE PÁGINAS -->
                <span class="nav-item text-warning fw-bold" title="Total de páginas analisadas">
                    ⚡ {{ user.paginas_processadas }} pgs
                </span>

                <span class="nav-item" style="opacity: 0.5;">|</span>
                
                <span class="nav-item">{{ user.username }}</span>
                
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-item btn-nav" style="background:none; border: none; cursor:pointer;">Sair</button>
                </form>
            {% else %}
                <!-- Se NÃO estiver logado -->
                <span class="nav-item" style="opacity: 0.5;">|</span>
                <a class="nav-item" href="{% url 'login' %}">Login</a>
                <a class="nav-item btn-nav" href="{% url 'cadastro' %}">Criar Conta</a>
            {% endif %}
        </div>
    </nav>

    <!-- CONTEÚDO DA PÁGINA -->
    <main class="container mt-5 pt-4"> 
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
