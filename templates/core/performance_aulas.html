{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto space-y-8">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-black text-primary">Performance de Aulas</h1>
        <div class="flex gap-3">
            <button class="btn btn-primary">Filtrar</button>
            <button class="btn btn-outline">Exportar</button>
        </div>
    </div>
    
    <!-- Cards de métricas principais -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="stats shadow bg-base-100">
            <div class="stat">
                <div class="stat-title">Aulas Realizadas</div>
                <div class="stat-value text-primary">1,234</div>
            </div>
        </div>
        <!-- mais cards... -->
    </div>
    
    <!-- Gráfico/tabela depois -->
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Gráfico de Performance</h2>
            <p>Em desenvolvimento...</p>
        </div>
    </div>
</div>
{% endblock %}
