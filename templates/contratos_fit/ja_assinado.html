<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato Assinado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow border-0 text-center p-5" style="max-width: 500px;">
        <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
        </div>
        <h2 class="fw-bold mb-3">Tudo Certo!</h2>
        <p class="text-muted mb-4">
            Este contrato já foi assinado digitalmente em<br>
            <strong>{{ contrato.data_assinatura|date:"d/m/Y \à\s H:i" }}</strong>.
        </p>
        
        <div class="d-grid gap-2">
            <a href="#" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-download me-2"></i> Baixar Cópia (PDF)
            </a>
        </div>
        
        <div class="mt-4 text-muted small">
            IP da assinatura: {{ contrato.ip_assinatura }}
        </div>
    </div>

</body>
</html>
