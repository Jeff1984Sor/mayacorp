{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between mb-4">
        <h3>Modelos de Contrato</h3>
        <a href="{% url 'template_create' %}" class="btn btn-primary">Novo Modelo</a>
    </div>
    <div class="list-group">
        {% for t in templates %}
            <a href="{% url 'template_update' t.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ t.nome }}
                <span class="badge bg-primary rounded-pill"><i class="fas fa-pen"></i> Editar</span>
            </a>
        {% empty %}
            <p>Nenhum modelo criado.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
