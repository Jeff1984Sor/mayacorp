{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-header bg-white"><h4>Cadastro de Unidade</h4></div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Salvar Unidade</button>
                    <a href="{% url 'unidade_list' %}" class="btn btn-light">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
