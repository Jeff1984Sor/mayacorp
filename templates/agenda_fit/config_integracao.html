{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-white">
            <h4 class="mb-0 fw-bold">⚙️ Integrações</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <h5 class="text-danger fw-bold"><i class="fas fa-dumbbell me-2"></i>TotalPass</h5>
                <div class="form-check form-switch mb-3">
                    {{ form.totalpass_ativo }}
                    <label class="form-check-label">Ativar Integração</label>
                </div>
                {{ form.totalpass_token|as_crispy_field }}

                <hr>
                <button type="submit" class="btn btn-success w-100">Salvar Configurações</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
